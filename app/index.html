<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderno</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo logo">
            <a href="#" class="logo__link">
              <img src="images/logo.png" alt="" class="logo__img">
            </a>
          </div>
          <div class="header__text">
            <a class="header__help-link" href="#">Need help?</a>
            Talk to an expert:
            <a href="tel:+61383766284" class="header__phone">+61 3 8376 6284</a>
          </div>
          <div class="header__box">
            <a class="header__basket" href="#"></a>
            <a class="header__btn header__btn--login" href="#">Login</a>
            <a class="header__btn header__btn--register" href="#">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">WordPress</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Joomla</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">PSD</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Plugins</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Components</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Help</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="search" style="background-image: url(images/backgrounds/search-bg.jpg);">
    <div class="container">
      <div class="search__inner">
        <h1 class="search__title">
          Welcome To Foxtar Market Place!
        </h1>
        <div class="search__text">
          Premium WordPress Themes, Web Templates and Many More ...
        </div>
        <form class="search__form" action="#">
          <input class="search__form-input" type="text" placeholder="Search Your Keywords . . ." required>
          <button class="search__form-btn" type="submit">
            <img class="search__form-icon" src="images/icons/search-icon.png" alt="">
          </button>
        </form>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
